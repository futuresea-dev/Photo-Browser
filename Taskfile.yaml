version: 3

dotenv:
  - .env

tasks:
  install:
    desc: Install project dependencies
    sources:
      - package.json
      - yarn.lock
      - .yarnrc.yml
    cmds:
      - task: env
      - yarn install --immutable

  env:
    internal: true
    status:
      - test -f .env
    cmds:
      - cp .env.example .env

  format:
    desc: Format the codebase
    sources:
      - src/**/*.svelte
      - src/**/*.html
      - src/**/*.ts
      - tests/**/*.ts
      - ./**/*.md
    cmds:
      - npx prettier --plugin-search-dir . --write .

  lint:
    desc: Lint the codebase
    sources:
      - src/**/*.svelte
      - src/**/*.html
      - src/**/*.ts
      - tests/**/*.ts
      - ./**/*.md
    cmds:
      - npx prettier --plugin-search-dir . --check .
      - npx eslint .
      - npx svelte-kit sync
      - npx svelte-check --tsconfig ./tsconfig.json

  dev:
    desc: Run the development server
    cmds:
      - npx vite dev
    env:
      NODE_ENV: development

  build:
    desc: Build the application
    sources:
      - src/**/*.svelte
      - src/**/*.html
      - src/**/*.ts
    cmds:
      - npx vite build
    env:
      NODE_ENV: production

  serve:
    desc: Serve the application
    cmds:
      - npx vite preview
    env:
      NODE_ENV: production

  test:unit:
    desc: Run unit tests
    sources:
      - src/**/*.ts
    cmds:
      - npx vitest run
    env:
      NODE_ENV: test

  test:unit:watch:
    desc: Run unit tests in watch mode
    cmds:
      - npx vitest watch --no-coverage
    env:
      NODE_ENV: test

  test:components:
    desc: Run component tests
    sources:
      - src/**/*.ts
      - tests/**/*.ts
    cmds:
      - npx vitest run --config vitest.components.ts
    env:
      NODE_ENV: test

  test:components:watch:
    desc: Run component tests in watch mode
    cmds:
      - npx vitest watch --config vitest.components.ts
    env:
      NODE_ENV: test

  test:e2e:
    desc: Run end-to-end tests
    deps:
      - task: playwright
      - task: build
    sources:
      - src/**/*.svelte
      - src/**/*.html
      - src/**/*.ts
      - tests/**/*.ts
    cmds:
      - npx playwright test
    env:
      NODE_ENV: production

  test:
    desc: Run the full acceptance test suite
    cmds:
      - task: lint
      - task: test:unit
      - task: test:components
      - task: test:e2e

  playwright:
    internal: true
    cmds:
      - npx playwright install
